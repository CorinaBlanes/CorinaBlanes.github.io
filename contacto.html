   <section class="formulario">
      <form action="https://formspree.io/f/mjkbnkag" method="POST">

          <legend>
             <h2>Estamos en contacto, dejanos tu duda y a la brevedad nos comunicaremos</h2>
          </legend>

          <p>
             <label for="name">Nombre:</label>
             <input type="text" size="50" placeholder="Nombre de la persona" name="name" id="name" required minlength="3" maxlength="10">
          </p>
          <p>
             <label for="lastname">Apellido:</label>
             <input type="text" size="50" placeholder="Apellido de la persona" name="lastname" id="lastname">
          </p>
          <p>
             <label for="email">E-mail:</label>
             <input type="email" size="50" name="email" id="email" placeholder="usuario@cuenta.com" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required>
          </p>
          <p>
             <label for="phone">Teléfono:</label>
             <input type="tel" size="50" name="phone" id="phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
          </p>
          <p>
             <label for="">Mensaje:</label>
             <textarea name="" id="" cols="30" rows="10"></textarea>
          </p>
           <p>
             <input type="submit" value="Cargar información">
             <input type="reset" value="Limpiar">
          </p>

      </form>
   </section>
   <footer>
      <section class="info">
          <section>
              <h2>Seguinos en nuestro instagram @equipocaracola</h2> 
          </section>
      </section>
  </footer>


    
</body>
</html>
